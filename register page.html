<html>
    <head>
        <title>Register</title>
        <body>
            <h2>Register Page</h2>
            <form>
                <label>User Name:</label>
                <input type="text" required minlength="5" maxlength="8"/><br><br>
                <label>Mobile No:</label>
                <input type="Number" placeholder="pls enter 10 digit Mbl no"/><br><br>
                <label>Country 1:</label>
                <input type="text" required value="INDIA"/><br><br>
                <label>Country 2:</label>
                <input type="text"required value="AMERICA" readonly/>
                <br><br>
                <label>Country 3:</label>
                <input type="text" required value="JAPAN" disabled/>
                <br><br>
                <input type="submit" value="Register"/>

            </form>
            
        </body>
    </head>
</html>
